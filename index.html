<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Images Assignment</title>
</head>
<body>
  <!-- 1. Image with only a source -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- 2. Image with a source + alt text -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion resting in the grass" />

  <!-- 3. Image with a source + alt text + title -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A close-up of a lion" title="King of the Jungle" />
</body>
</html>
